#
# Providence
# Transforms
# DBT Analytics Models
#

version: 2
models:
  - name: dim_date
    description: Provides descriptive attributes for dates.
    columns:
      - name: id
        description: Surrogate key for the date.
        tests:
          - unique
          - not_null
      - name: date
        tests:
          - not_null
      - name: day_of_month
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 31
      - name: month_of_year
        description: Numeric month of the year.
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 12
      - name: month_name
        description: Long name of the month.
        tests:
          - not_null
      - name: month_short
        description: "3 character abbreviation of the name of the month."
        tests:
          - not_null
      - name: year
        tests:
          - not_null
      - name: day_of_week
        description: Numeric day of the week (Sunday is 0).
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 6
      - name: weekday_name
        description: Name of the weekday.
        tests:
          - not_null
      - name: weekday_short
        description: "3 character abbreviation of the name of the weekday."
      - name: day_of_year
        description: Numeric day of the year
        test:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 366
      - name: week_of_month,
        description: Week no. of the month,
        test:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 1
      - name: week_of_year
        description: Week no. of the year.
        test:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 52
      - name: quarter
        description: Quarter no. of the year.
        test:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 52
      - name: year_month
        test:
          - not_null
    tests:
      - dbt_utils.expression_is_true:
          expression: "len(month_short) = 3"
      - dbt_utils.expression_is_true:
          expression: "len(weekday_short) = 3"

  - name: dim_bank_card
    description: Bank card used to pay for public transport trips.
    columns:
      - name: id
        description: Key for the bank card.
        tests:
          - not_null
          - unique
      - name: name
        description: User assigned name of the bank card.
        tests:
          - not_null
      - name: updated_at
        description: Timestamp when the data was last updated / refreshed.
        tests:
          - not_null

  - name: fact_public_transport_trip_leg
    description: Legs of a Public Transport Trip.
    columns:
      - name: id
        description: Surrogate key for the Trip leg.
        tests:
          - not_null
      - name: traveled_on
        description: Timestamp when the Trip Leg was made.
        tests:
          - not_null
      - name: travel_date_id
        description: Date ID on which the Trip Leg was made.
        tests:
          - not_null
          - relationships:
              to: ref("dim_date")
              field: id
      - name: cost_sgd
        description: Cost of the Trip Leg in SGD.
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
      - name: source
        description: Start location of the Trip Leg.
        tests:
          - not_null
      - name: destination
        description: End location of the Trip Leg.
        tests:
          - not_null
      - name: transport_mode
        description: Mode of public transport used for this Trip Leg.
        tests:
          - not_null
          - accepted_values:
              values:
              - Rail
              - Bus
      - name: bank_card_id
        description: ID of the Bank Card used to pay for this Trip Leg.
        tests:
          - not_null
          - relationships:
              to: ref("dim_bank_card")
              field: id
      - name: updated_at
        description: Timestamp when the data was last updated / refreshed.
        tests:
          - not_null
      - name: billing_ref
        description: Billing reference assigned once the Trip Leg is billed.
      - name: is_billed
        description: Whether the fare for the Trip has been billed & deducted.
        tests:
          - not_null

  - name: dim_budget
    description: An accounting budget.
    columns:
      - name: id
        description: ID that uniquely identifies the budget.
        tests:
          - unique
          - not_null
      - name: name
        destination: User assigned budget name.
        tests:
          - not_null
      - name: modified_on
        destination: Timestamp when the budget was last modified / changed.
        tests:
          - not_null
      - name: currency_code
        destination: "3 character ISO code of the currency used by the budget."
        tests:
          - not_null
      - name: currency_symbol
        destination: Symbol used to denote the currency (eg. $ for dollar)
        tests:
          - not_null
    tests:
      - dbt_utils.expression_is_true:
          expression: "len(currency_code) = 3"

  - name: dim_budget_category
    description: Budget allocation category where funds are allocated in budget.
    columns:
      - name: id
        description: Unique Surrogate key for Category.
        tests:
          - not_null
          - unique
      - name: ynab_id
        description: YNAB assigned Category ID.
        tests:
          - not_null
      - name: name
        destination: User assigned Category name.
        tests:
          - not_null
      - name: budget_id
        destination: YNAB assigned ID of the Budget this Category belongs to.
        tests:
          - not_null
      - name: category_group_id
        destination: YNAB assigned ID of the Category Group this Category belongs to.
        tests:
          - not_null
          - relationships:
              to: ref("stg_ynab_budget_category_group")
              field: id
      - name: category_group
        destination: User assigned name of the Category Group.
        tests:
          - not_null
      - name: is_deleted
        destination: Whether the Category was deleted.
        tests:
          - not_null
      - name: budget_month
        destination: The month this budget allocation was effective.
        tests:
          - not_null
      - name: updated_at
        description: Timestamp when the data was last updated / refreshed.
        tests:
          - not_null

  - name: fact_monthly_budget
    description: Snapshots of the Monthly Budget allocation.
    columns:
      - name: id
        description: Surrogate key the Monthly Budget snapshot
        tests:
          - not_null
      - name: month_date_id
        destination: Date dimension ID of the year-month the budget allocation is made for.
        tests:
          - not_null
          - relationships:
              to: ref("dim_date")
              field: id
      - name: budget_id
        description: ID of Budget this budget allocation is made within.
        tests:
          - not_null
          - relationships:
              to: ref("dim_budget")
              field: id
      - name: category_id
        description: ID of Budget Category this budget allocation applies to.
        tests:
          - not_null
          - relationships:
              to: ref("dim_budget_category")
              field: id
      - name: amount
        description: Amount allocated to the Budget Category for the year-month.
        tests:
          - not_null
      - name: goal_type
        destination: Type of goal setting selected for this budget category.
        tests:
          - accepted_values:
              values:
                - "Target Category Balance"
                - "Target Category Balance by Date"
                - "Monthly Funding"
                - "Plan Your Spending"
      - name: goal_amount
        destination: Target amount the user aims to set aside for the budget category.
      - name: goal_due
        destination: Due date by when user aims to set aside the money for the goal amount.
      - name: updated_at
        description: Timestamp when the data was last updated / refreshed.
        tests:
          - not_null
