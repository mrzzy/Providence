#
# Providence
# Transforms
# Staging Models Config
# DBT Staging: YNAB Models
#

version: 2

models:
  - name: stg_ynab_budget
    description: A YNAB accounting budget.
    columns:
      - name: id
        description: YNAB assigned budget ID.
        tests:
          - not_null
      - name: name
        destination: User assigned budget name.
        tests:
          - not_null
      - name: modified_on
        destination: Timestamp when the budget was last modified / changed.
        tests:
          - not_null
      - name: currency_code
        destination: "3 character ISO code of the currency used by the budget."
        tests:
          - not_null
      - name: currency_symbol
        destination: Symbol used to denote the currency (eg. $ for dollar)
        tests:
          - not_null
      - name: scraped_on
        destination: Timestamp when the data was last scraped from YNAB.
        tests:
          - not_null

  - name: stg_ynab_budget_category
    description: Budget allocation category where funds are allocated in budget.
    columns:
      - name: id
        description: YNAB assigned Category ID.
        tests:
          - not_null
      - name: name
        destination: User assigned Category name.
        tests:
          - not_null
      - name: budget_id
        destination: YNAB assigned ID of the Budget this Category belongs to.
        tests:
          - not_null
      - name: category_group_id
        destination: YNAB assigned ID of the Category Group this Category belongs to.
        tests:
          - not_null
      - name: budget_amount
        destination: Amount of money budgeted into this budget category.
        tests:
          - not_null
      - name: goal_type
        destination: Type of goal setting selected for this budget category.
        tests:
          - accepted_values:
              values:
                - "Target Category Balance"
                - "Target Category Balance by Date"
                - "Monthly Funding"
                - "Plan Your Spending"
      - name: goal_amount
        destination: Target amount the user aims to set aside for this budget category.
      - name: goal_due
        destination: Due date by when user aims to set aside the money for the goal.
      - name: is_deleted
        destination: Whether the Category was deleted.
        tests:
          - not_null
      - name: budget_month
        destination: The month this budget allocation was effective.
        tests:
          - not_null
      - name: scraped_on
        destination: Timestamp when the data was last scraped from YNAB.
        tests:
          - not_null

  - name: stg_ynab_budget_category_group
    description: Grouping for budget categories.
    columns:
      - name: id
        description: YNAB assigned Category Group ID.
        tests:
          - not_null
      - name: name
        destination: User assigned name of the Category Group.
        tests:
          - not_null
      - name: is_deleted
        destination: Whether the Category Group was deleted.
        tests:
          - not_null
      - name: scraped_on
        destination: Timestamp when the data was last scraped from YNAB.
        tests:
          - not_null

  - name: stg_ynab_account
    description: A YNAB Budget Account.
    columns:
      - name: id
        description: YNAB assigned Budget Account ID.
        tests:
          - not_null
      - name: name
        description: User assigned name of the Budget Account.
        tests:
          - not_null
      - name: type
        description: Type of Budget Account.
        tests:
          - not_null
          - accepted_values:
              values:
                - checking
                - savings
                - cash
                - creditCard
                - lineOfCredit
                - otherAsset
                - otherLiability
                - mortgage
                - autoLoan
                - studentLoan
                - personalLoan
                - medicalDebt
                - otherDebt
      - name: on_budget
        description: Whether the funds in this account is budgetable.
        tests:
          - not_null
      - name: is_closed
        description: Whether the account has been closed.
        tests:
          - not_null
      - name: is_deleted
        description: Whether the account has been deleted.
        tests:
          - not_null
      - name: payee_id
        description: ID of the YNAB payee that credits this account.
        tests:
          - not_null
          - relationships:
              to: ref("stg_ynab_payee")
              field: id
      - name: scraped_on
        destination: Timestamp when the data was last scraped from YNAB.
        tests:
          - not_null

  - name: stg_ynab_payee
    description: A YNAB Budget payee.
    columns:
      - name: id
        description: YNAB assigned Payee ID.
        tests:
          - not_null
      - name: name
        description: User assigned name of the Payee
        tests:
          - not_null
      - name: transfer_account_id
        description: Optional. YNAB Budget Account that the Payee represents in transfer transaction.
        tests:
          - relationships:
              to: ref("stg_ynab_account")
              field: id
      - name: scraped_on
        destination: Timestamp when the data was last scraped from YNAB.
        tests:
          - not_null
