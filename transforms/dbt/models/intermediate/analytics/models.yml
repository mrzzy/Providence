#
# Providence
# Transforms
# DBT Intermediate Models
#

version: 2

models:
  - name: int_unique_budget_category
    description: Budget Category where funds are allocated in budget.
    columns:
      - name: id
        description: Unique Surrogate key for Category dimension.
        tests:
          - unique
          - not_null
      - name: budget_id
        description: ID of the Budget that contains this Budget Category.
        tests:
          - not_null
          - relationships:
              to: ref("stg_ynab_budget")
              field: id
      - name: category_id
        description: ID identfying the Budget Category across dimension updates.
        tests:
          - not_null
      - name: name
        destination: User assigned Category name.
        tests:
          - not_null
      - name: category_group_id
        destination: ID of the Category Group this Category is grouped within.
        tests:
          - not_null
      - name: is_deleted
        destination: Whether the Category was deleted.
        tests:
          - not_null
      - name: budget_amount
        destination: Amount of money budgeted into this budget category.
        tests:
          - not_null
      - name: budget_month
        destination: The month this budget allocation was effective.
        tests:
          - not_null
      - name: goal_type
        destination: Type of goal setting selected for this budget category.
        tests:
          - accepted_values:
              values:
                - "Target Category Balance"
                - "Target Category Balance by Date"
                - "Monthly Funding"
                - "Plan Your Spending"
      - name: goal_amount
        destination: Target amount the user aims to set aside for this budget category.
      - name: goal_due
        destination: Due date by when user aims to set aside the money for the goal.
      - name: updated_at
        description: Timestamp when the data was last updated / refreshed.
        tests:
          - not_null
