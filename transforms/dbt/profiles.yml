#
# Providence
# Transforms
# DBT Profile
#

providence:
  outputs:
    dev:
      dbname: dev
      host: main.132307318913.ap-southeast-1.redshift-serverless.amazonaws.com
      user: "{{ env_var('AWS_REDSHIFT_USER') }}"
      password: "{{ env_var('AWS_REDSHIFT_PASSWORD') }}"
      port: 5439
      schema: "public"
      threads: 8
      type: redshift
    prod:
      dbname: mrzzy
      host: main.132307318913.ap-southeast-1.redshift-serverless.amazonaws.com
      user: "{{ env_var('AWS_REDSHIFT_USER') }}"
      password: "{{ env_var('AWS_REDSHIFT_PASSWORD') }}"
      port: 5439
      schema: "public"
      threads: 8
      type: redshift
  target: "{{ env_var('DBT_TARGET', 'dev') }}"
